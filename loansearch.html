<main class="form-loan">
<form class="form-inline" method="post" action="/">
  <p class="loan-provider-text">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    Search for a loan provider</p>
	<label for="loanamount">How much Loan do you need?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  </label>
	<input type="loanamount" id="loanamount" name="loanamount">
	<label for="purpose">Why do you need the loan for?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
	<input type="purpose" id="purpose" name="purpose">
	<label for="income">What is your current monthly income range (in INR) ? &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
	<select class="form-select" id="income">
		<option selected></option>
    <option value="< 5000">< 5000</option>
		<option value="5000-10000">5000-10000</option>
		<option value="5000-10000">10000-15000</option>
		<option value="5000-10000">15000-20000</option>
	</select>
  <label for="tenure">Preferred tenure (in months) ?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  </label>
	<select class="form-select" id="tenure">
		<option selected></option>
    <option value="6">6 Months</option>
		<option value="12">12 Months</option>
		<option value="24">24 Months</option>
		<option value="36">36 Months</option>
    <option value="48">48 Months</option>
    <option value="60">60 Months</option>
	</select>
  <label for="collateral">Collateral details &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  </label>
	<input type="collateral" id="collateral" name="collateral">
  <label for="shg">Are you associated with any of the SHG listed ? &nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  </label>
	<select class="form-select" id="shg">
		<option selected></option>
    <option value="Annapurna SHG">Annapurna SHG</option>
    <option value="Matribhoomi SHG">Matribhoomi SHG</option>
	</select>
  <button class="form-loanquerysubmit-button" type="submit">Submit</button>
</form>
